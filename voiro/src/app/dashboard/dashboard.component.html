
<mat-card>
    <mat-card-header>
    <mat-card-title>Uploaded Images</mat-card-title>
  </mat-card-header>
 <mat-card-content>
<div class="content">

  <mat-grid-list cols="4" rowHeight="600px">
  <mat-grid-tile
      *ngFor="let image of imageList | async"
      [colspan]="1"
      [rowspan]="1">
      <mat-card class= " mat-elevation-z4 photo-card" >
      <mat-card-header>
    <div mat-card-avatar class="header-image">
        <img mat-card-avatar  src="{{image.display_url}}" alt="Photo of Organization">
    </div>
    <mat-card-title  #tooltip="matTooltip"
          matTooltip="{{image.title}}.{{image.image.extension}}"
          matTooltipHideDelay="100000" 
          matTooltipHideDelay="1000"
          >{{image.title | truncate}}.{{image.image.extension}}</mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>

       <img mat-card-image class="imgs" src="{{image.display_url}}" alt="Photo of Organization" height="365px">
     
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>


  <div>
    <mat-card class="mat-elevation-z4" *ngIf="!display">

         <mat-card-content>
           <h1>No Images Uploaded.</h1>
         </mat-card-content>
    </mat-card>
  </div>
</div>
</mat-card-content>
</mat-card>
